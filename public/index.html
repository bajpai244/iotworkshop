<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IOT Project</title>
    <!-- CSS only -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />

    <!-- JS, Popper.js, and jQuery -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./index.css" />

    <!--Connecting our index.js script-->
    <script src="./index.js"></script>
  </head>

  <body>
    <header>
      <img
        width="120px"
        src="https://assets.hackclub.com/flag-orpheus-top.svg"
      />
      <h3>Welcome to the Workshop</h3>
    </header>
    <div id="angleform-container">
      <div id="angleform">
        <h1>Microservo IOT Project</h1>
        <div class="input-group flex-nowrap">
          <input
            type="text"
            class="form-control"
            id="angle"
            placeholder="Enter the angle: eg: 25"
            aria-label="Angle"
            aria-describedby="addon-wrapping"
          />
          <div class="input-group-prepend">
            <span class="input-group-text" id="addon-wrapping">deg</span>
          </div>
        </div>
        <button type="button" onclick="clicked()" class="btn btn-success">
          Submit
        </button>
      </div>
    </div>
  </body>
</html>
